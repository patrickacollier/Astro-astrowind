# Default SEO metadata
metadata:
  title:
    default: Twin Oaks Fun Farm
    template: '%s ‚Äî Twin Oaks Fun Farm'
  description: "üèûÔ∏è Family-friendly outdoor adventure park in Middle Georgia featuring a petting zoo, playground, games, jumping pillow, dining, and baseball/softball training facilities."
  robots:
    index: true
